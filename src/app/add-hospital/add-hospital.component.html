<section class="vh-100" style="background-color: #eee;">
    
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Add Hospital</p>
  
                  <form class="form-horizontal" #hospitalForm="ngForm" (ngSubmit)="onRegisterHospital()" >
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                       
                        <label class="form-label" for="form3Example1c">Hospital Name</label>
                        
                        <input type="text" class="form-control"  [(ngModel)]="h.hospitalName" id="hospitalName" name="hospitalName" #hospitalName="ngModel" placeholder=" Hospital Name" required pattern="[a-zA-Z]" />
                        <div *ngIf="hospitalName.invalid && (hospitalName.dirty || hospitalName.touched)" class="myerror">
                          <div *ngIf="hospitalName.invalid==true">
                              <div style="color: red;" *ngIf="hospitalName.errors?.['required']">
                                  Name is required Field
                              </div>
                              <div style="color: red;" *ngIf="hospitalName.errors?.['pattern']">
                                   Name is not valid
                              </div>
                          </div>
                     </div>
  
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        
                        <label class="form-label" for="form3Example3c">City </label><br/>
                        <select [(ngModel)]="h.city" id="city" name="city" #city="ngModel" required>
                          <option value=" " disabled selected>Select</option>
                          <option> Pune </option>
                          <option> Mumbai </option>
                          <option> Nashik </option>
                          <option> Dhule </option>
                          <option> Indore </option>
                          <option> Hydrabad </option>
                      </select>
                      <div *ngIf="city.invalid && (city.dirty || city.touched)" class="myerror">
                        <div *ngIf="city.invalid==true">
                            <div style="color: red;" *ngIf="city.errors?.['required']">
                                Select City
                            </div>
                        </div>
                    </div>
                      
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                       
                        <label class="form-label" for="form3Example4c">State </label><br/>
                        <select [(ngModel)]="h.state" id="state" name="state" #state="ngModel" required>
                          <option value=" " disabled selected>Select</option>
                          <option> Maharashtra </option>
                          <option> UtterPradesh </option>
                          <option> Madhya Pradesh </option>
                          <option> TamilNadu </option>
                      </select> 
                      <div *ngIf="state.invalid && (state.dirty || state.touched)" class="myerror">
                        <div *ngIf="state.invalid==true">
                            <div style="color: red;" *ngIf="state.errors?.['required']">
                                Select State
                            </div>
                        </div>
                    </div>
                    
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        
                        <label class="form-label" for="form3Example4cd">Hospital Address</label>
                        <input type="text" id="form3Example4cd" class="form-control"  [(ngModel)]="h.address" id="address" name="address" #address="ngModel" placeholder=" Address" required />
  
                        <div *ngIf="address.invalid && (address.dirty || address.touched)" class="myerror">
                          <div *ngIf="address.invalid==true">
                              <div style="color: red;" *ngIf="address.errors?.['required']">
                                 Address is required Field
                              </div>
                              <div style="color: red;" *ngIf="address.errors?.['pattern']">
                                   Address is not valid
                              </div>
                          </div>
                     </div>

                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                       
                        <label class="form-label" for="form3Example4c">Image Name</label>
                        <input type="text" [(ngModel)]="h.imageName" id="imageName" name="imageName" #imageName="ngModel" />
  
                      </div>
                    </div>
  
                  
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" (click)="onRegisterHospital()" class="btn btn-primary btn-lg">Add Hospital</button>
                    </div>
  
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="/assets/images/image1.jpg" style="width: 400px; height:400px">
                    
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

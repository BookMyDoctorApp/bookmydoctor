<h1 class="myApp"> Add Hospital </h1>

<form #hospitalForm="ngForm" (ngSubmit)="onRegisterHospital()" class="form-horizontal">
<table>
    <tr><td>
    <label >HospitalName</label>
     <input type="text" class="form-control"  [(ngModel)]="h.hospitalName" id="hospitalName" name="hospitalName" #hospitalName="ngModel" placeholder=" Hospital Name" required pattern="[0-9]*[a-zA-Z_]+[0-9]*" > 
    <br/>
     <div *ngIf="hospitalName.invalid">
        <span style="color: red;" *ngIf="hospitalName.errors?.['required']">

            Hospital Name is required Field
        </span>
        <span style="color: red;" *ngIf="hospitalName.errors?.['pattern']">
            Hospital Name is not valid
        </span>
    </div>
    <span style="color: rgb(4, 205, 51);" *ngIf="hospitalName.valid">
       Hospital Name is valid
    </span>
    <br/>
</td>
</tr>
     <div>
        
     <label >Hospital City</label>
        <select [(ngModel)]="h.city" id="city" name="city" #city="ngModel" required>
            <option value=" " disabled selected>Select</option>
            <option> Pune </option>
            <option> Mumbai </option>
            <option> Nashik </option>
            <option> Dhule </option>
            <option> Indore </option>
            <option> Hydrabad </option>
        </select> 
        <div *ngIf="city.invalid">
            <span style="color: red;" *ngIf="city.errors?.['required']">
                city is required Field
            </span>
        </div>

    </div>
    <br/>
    <div> 
        <label >Hospital State</label>
         <select [(ngModel)]="h.state" id="state" name="state" #state="ngModel" required>
            <option value=" " disabled selected>Select</option>
            <option> Maharashtra </option>
            <option> UtterPradesh </option>
            <option> Madhya Pradesh </option>
            <option> TamilNadu </option>
        </select> 
        <div *ngIf="state.invalid">
            <span style="color: red;" *ngIf="state.errors?.['required']">
                state is required Field
            </span>
        </div>
    </div>
    <br/>
    <div>  
        <label >Hospital Address</label>
        <input type="text" class="form-control"  [(ngModel)]="h.address" id="address" name="address" #address="ngModel" placeholder=" Address" required> 
    </div>
    <br/>
    <div>
        <label >Hospital Rating</label>
        <input type="text"  class="form-control"  [(ngModel)]="h.hospitalRating" id="hospitalRating"name="hospitalRating" #hospitalRating="ngModel" required pattern="/[0-5]*"> 
        <div *ngIf="hospitalRating.invalid">
            <span style="color: red;" *ngIf="hospitalRating.errors?.['required']">
                Rating is required Field
            </span>
        </div>
    </div>
    <br/>
    <div>
        <label >Hospital Image</label>
        <input type="text" [(ngModel)]="h.imageName" id="imageName" name="imageName" #imageName="ngModel">
        
      <!--  <select [(ngModel)]="h.imageName" id="imageName" name="imageName" #imageName="ngModel" required >
            <img src="/assets/images/{{h.imageName}}" alt=" hospital image" width="150px" height="150px">
            <option #imageName> 1 </option>
            <option #imageName> 2</option>
            <option #imageName> 3 </option>
            <option #imageName> 4 </option>
            <option #imageName> 5 </option>
        </select> -->
    </div>
    <br/>
    <div>   
        <button>Add Hospital</button>
    </div>
<br/>
<br/>
</table>
</form>

<input type="text" #searchId>
<button (click)="getDoctor(searchId.value)">Search Doctor</button> 
    <div>Dr. {{doctor.doctorName}}</div>
    <div>Speciality: {{doctor.speciality}}</div>
    <div>State: {{doctor.state}}</div>
    <div>City: {{doctor.city}}</div>
    <div>Email: {{doctor.email}}</div>
    <div>Fees: {{doctor.chargePerVisit}}</div>

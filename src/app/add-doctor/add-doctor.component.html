                            </select>
                            <div *ngIf="speciality.invalid && (speciality.dirty || speciality.touched)" class="myerror">
                                <div *ngIf="speciality.invalid==true">
                                    <div style="color: red;" *ngIf="speciality.errors?.['required']">
                                        Select speciality
                                    </div>
                                </div>
                            </div>
                            
                              </div>
                            </div>

                                    </div>

                                </div>

                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                  
                                  <label class="form-label" for="form3Example3c">City </label><br/>
                                  <select class="form-control" [(ngModel)]="d.city" id="city" name="city" #city="ngModel" required>
                                    <option value=" " disabled selected>Select</option>
                                    <option> Pune </option>
                                    <option> Mumbai </option>
                                    <option> Nashik </option>
                                    <option> Dhule </option>
                                    <option> Indore </option>

                                    </div>
                                </div>

                      </div>

              </div>
